###FOCUSES###
JAC_invite_rupprecht:0 "Invite Rupprecht"
JAC_invite_rupprecht_desc:0 "The King of Bavaria, and the only traceable Stuart heir, King Rupprecht, has a tricky situation in Germany. With Nazi government stripping him of more and more power, he is desperate to get away from his homeland. Compton MacKenzie, the leader of the movement suggests we invite him to the Highlands to lead a cause against the Republicans."
JAC_royal_treachery:0 "Royal Treachery"
JAC_royal_treachery_desc:0 "Rupprecht is old, and his lust for power may be too great. In order to prevent an unjust dictatorship he must be userped in favour of his wife, Queen Antonia."
JAC_a_new_direction:0 "A New Direction"
JAC_a_new_direction_desc:0 "Religous and monarchial wars are a thing of medieval past. To secure popular support from the people, we shall move towards progressive policies and democratic rule, and focus our efforts in destroying Fascist rule from the isles."
JAC_end_religous_discrimination:0 "End Religous Discrimination"
JAC_end_religous_discrimination_desc:0 "We shall be inclusive of all sects of christianty in our movement. Instead of bickering over small differences, our people should be focused on progressing our kingdom."
JAC_reconcile_the_english:0 "Reconcile the English"
JAC_reconcile_the_english_desc:0 "Scotland and England are more alike than different. We have practically the same heritidge, the same history, the same language and we are from the same peoples. The neanderthalic hate that surrounds the two ethnicities is centuries old and unjust today. Envoys shall be sent to the major factions in England in order to break the feud."
JAC_york_treaty:0 "Treaty with the Roundheads"
JAC_york_treaty_desc:0 "Prince Albert, and the 'Yorkists' who follow him share a common goal with us Jacobites; the removal of the Fascist plague from our lands. Perhaps they will be interested in a treaty of sorts, to solidify our two factions common goal. Surely this will last long, and shall prove fruitful. I mean, when was the last time a king misused power?"
JAC_break_the_treaty:0 "Break the Treaty"
JAC_break_the_treaty_desc:0 "Right, this isn't working. We like democracy and parliment and all that, but remember, remeber the Fifth of November? They tried to blow our king up, for heavens sake! And was it not the Roundheads and parlimentarians under Cromwell that overthrew our king, cut off his head and caused a civil war? Now is the time for action, in order to reclaim our throne."
JAC_unify_scotland:0 "Unify Scotland"
JAC_unify_scotland_desc:0 "With all the land that constitutes as Scotland under our juristiction, the process of rebuilding and unification can begin. Erase the stain of Bolshevism from Glasgow, and scrub Edinburgh clean of the Fascist menace. Only by doing this do we stand a chance of striking southwards."
JAC_seek_italian_aid:0 "Seek Italian Aid"
JAC_seek_italian_aid_desc:0 "The royal Italian house of Savoy is romoured to have sympathies for our cause. Perhaps by using our contacts in Bavaria we can secure a constant ally during this conflict."
JAC_italian_scientists:0 "Italian Scientists"
JAC_italian_scientists_desc:0 "Now having allies overseas, we can secure funding for research and development. And while Italian scientists may not be the best, they, uh... hmmmm......well, this may not have been the best idea."
JAC_italian_advisors:0 "Italian Advisors"
JAC_italian_advisors_desc:0 "Jesus, this is going to be a bad idea. Imagine getting Italian military advisors voluntarily. Ah well, better than what we have."
JAC_strengthen_rupprecht:0 "Strengthen Rupprecht" 
JAC_strengthen_rupprecht_desc:0 "There has been rumours of a coup by Robert's wife, Antonia. These are preposterous! Robert is the one true king, and a good catholic king at that. May he and the Stuarts rule over Britain for many years to come!"
JAC_plea_to_the_vatican:0 "Plea to the Vatican"
JAC_plea_to_the_vatican_desc:0 "We are currently not in a great position regarding our military situation. An envoy shall be sent to the Pope to rally all good catholics to our cause."
JAC_empower_catholics:0 "Empower Catholics"
JAC_empower_catholics_desc:0 "The North of Scotland is historially Catholic. Catholocism must be spread, and the holy ways of our most devout followers shall be shown to the public and amplified to encourage Catholicism in our kingdom."
JAC_traditional_beliefs:0 "Traditional Beliefs"
JAC_traditional_beliefs_desc:0 "Current social trends are sinful and degenerate. We must reverse these as fast as we can."
JAC_king_and_country:0 "For King and Country!"
JAC_king_and_country_desc:0 "The time to act is now. A full blown propaganda campaign shall be launched, and inspire as many Scots and Catholics to join our cause as we possibly can."
JAC_fyrd_of_fort_william:0 "Fyrd of Fort William"
JAC_fyrd_of_fort_william_desc:0 "We lack a true professional fighting unit. A highly trained unit shall be raised in Fort William that was proper equipment, high morale and a fervernt desire to fight for the catholic cause."
JAC_celtic_identity:0 "Celtic Identity"
JAC_celtic_identity_desc:0 "Our forefathers are all of Celtic descent. By promoting an idea of Celtic exceptionalism we can draw closer as a nation."
JAC_conservation_for_a_cause:0 "Conservation for a Cause"
JAC_conservation_for_a_cause_desc:0 "Every resource we have must be funnled into the war effort to ensure we win this great struggle. All of our citizens must realise every ounce lost is a blow to the war effort.
JAC_scrap_old_ships:0 "Scrap Old Ships"
JAC_scrap_old_ships_desc:0 "The north of Scotland has thousands of old fishing ships that have no use. We must refit them and use them for our cause."
JAC_muir_mohr_fleet:0 "Muir Mohr Fleet"
JAC_muir_mohr_fleet_desc:0 "We will combat the enemies of our great nation wherever we may find them. Our enemies are having an increasing influence in the sea, and we must make sure they do not have total control in that area."
JAC_convert_docks:0 "Convert Fishing Docks"
JAC_convert_docks_desc:0 "Our nation has a great amount of docks used for civillian purposes. It is possible to convert these for the war effort. However, we may risk causing an upset with the civillian population."
JAC_hire_sailors:0 "Hire Sailors"
JAC_hire_sailors_desc:0 "There are plentey of experienced seafaring people in our nation. We shall mobilize them, and enlist them to build our ships."
JAC_lessons_of_the_past:0 "Lessons of the Past"
JAC_lessons_of_the_past_desc:0 "Scottish men have commanded many ships under of previous oppressors. We should study these engagements and past experiences."
JAC_hire_foreign_naval_officers:0 "Hire Foreign Naval Officers"
JAC_hire_foreign_naval_officers_desc:0 " In order to preserve our naval prowess, and in the absence of proper naval commanders, we should look further afield for naval commanders."
JAC_increased_naval_spending:0 "Increased Naval Spending"
JAC_increased_naval_spending_desc:0 "We must revitalize our economy. This includes building more naval facilities."
JAC_secure_the_northern_isles:0 "Secure the Northern Isles"
JAC_secure_the_northern_isles_desc:0 "In order to secure naval assests like docks in the North Sea, we shall conduct an operation to capture the Isles of Orkney. It will be very dangerous, but I'm sure our marines are up to the task!"
JAC_scottish_naval_infantry:0 "Scottish Naval Infantry"
JAC_scottish_naval_infantry_desc:0 "Highanders with kilts running off of landing craft screaming their heads off armed with only Claymores. What could go wrong?"
JAC_royal_scottish_army:0 "Royal Scottish Army"
JAC_royal_scottish_army_desc:0 "Our army, although new, has had years of fighting under the vile English. We must maintain and spread this experience in order to build our army from the ground up to save this great nation and its peoples."
JAC_army_air_corps:0 "Army Air Corps"
JAC_army_air_corps_desc:0 "Our Air Corps will be important in upcoming battles. We must make sure it will stand a chance against the enemies of our people."
JAC_stand_against_fascism:0 "Stand Against Fascism"
JAC_stand_against_fascism_desc:0 "The time is now, we will start and end this great struggle that will be remembered for centuries. The vile and godless fascists shall be shown the full strength of the Jacobite armies."
JAC_kill_the_left:0 "Destroy the Left"
JAC_kill_the_left_desc:0 "The left is a threat to our religion and our way of life. We must not give them a chance to spread their false beliefs."
JAC_reclaim_the_birthright:0 "Reclaim the Birthright"
JAC_reclaim_the_birthright_desc:0 "The Stuart line was unjustly destroyed many a year ago. Now is the time to take back our land!"
JAC_royal_support:0 "Royal Support Corps"
JAC_royal_support_desc:0 "Our army will not prosper without the support is so direly needs."
JAC_scottish_highlanders:0 "Scottish Highlanders"
JAC_scottish_highlanders_desc:0 "Our highlanders our infamous for their efficiency and ability to fight in mountainous conditions."
JAC_royal_artillery_corps:0 "Royal Artillery Corps"
JAC_royal_artillery_corps_desc:0 "Artillery is a staple of combat and warfare. Our nation must use Artillery to make up for its limited manpower." 
JAC_create_a_constitution:0 "Create a Constitution"
JAC_create_a_constitution_desc:0 "Scotland is ours. Internal dissent has been quashed. Finally, we can put our master plan into action. A democratic society, and a unified Kingdom of Scotland, England and Ireland. A new constitution guarantees all of these things. Let the writing begin!"
###EVENTS###
JAC_events.1.t:0 "Rupprecht Returns!"
JAC_events.1.d:0 "The letter was sent in the middle of night. Via dangerous backchannels, unreliable sources and general blind luck, it was sent. Our response came late last week. Rupprecht will come to Inverness with his misteress to be crowned King of Scotland, England and Ireland. He arrived two nights ago, after being flown in a plane that took heavy fire as it flew from Munich to a small airfield in the isles. After being rushed to our seat of power in Inverness, he was crowned 'Robert I and IV' with all the pomp our king derserves. Compton MacKenzie has stepped down as leader of our forces, becoming the Prime Minister."
JAC_events.1.a:0 "Long live the King!"
JAC_events.2.t:0 "The Midnight Coup!"
JAC_events.2.d:0 "As the moonlight shone over the Moray Firth by the newly-renovated Fort George, much was afoot. Queen Antonia, Robert's wife, was setting plans in action. First, she secured the loyalty of the armed forces, and sent a platoon of royal guardsmen to detain King Robert. After this, she made with haste to the to the clan council to proclaim herself Queen Annies I, citing 'rising dictatorial tendencies' in Robert's rule. After a vote, the council clarified the Queen's claims. Robert was allowed to stay in Scotland, and is expected to remain a senior military figure."
JAC_events.2.a:0 "The king is....well, not dead, but still, Long live the Queen!"
JAC_events.3.t:0 "The writing of the constitution"
JAC_events.3.d:0 "Queen Annies I has authorised the writing of a legitamite constitution. Shall we:\n\n A. Claim the entirety of Britain, or \n\n B. Stick to Scotland?"
JAC_events.3.a:0 "Go big or go home, let's take the whole of Britain!"
JAC_events.3.b:0 "Eh, I'll stay here, thank you very much."
JAC_events.4.t:0 "The pope responds!"
JAC_events.4.d:0 "The pope has authorised the sending of equipment and men to our cause. Catholics from all around the world are flocking to our cause!"
JAC_events.4.a:0 "Hurrah for the pope!"
