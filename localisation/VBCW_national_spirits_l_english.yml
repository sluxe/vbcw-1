l_english:

###GENERIC###
 no_man_an_island:0 "No Man an Island"
 no_man_an_island_desc:0 "With the conflict on their very doorstep, more and more men come forward to fight for our cause."
 TOG_cruiser_tanks:0 "The Old Gang"
 TOG_cruiser_tanks_desc:0 "The group of tank designers known as The Old Gang have found useful work improving our Cruiser Tank designs."
 TOG_infantry_tanks:0 "The Old Gang"
 TOG_infantry_tanks_desc:0 "The group of tank designers known as The Old Gang have found useful work improving our Infantry Tank designs."
 
 ###FACTIONAL###
 ROY_cavalry_elan:0 "Cavalry Élan"
 ROY_cavalry_elan_desc:0 "The British Army has a long cavalry tradition, with several heroic charges to its name throughout history. \n\nThe modern armoured car regiments maintain this tradition, along with the cavalryman’s reckless attitude towards his personal safety..."
 BUF_auxiliary_constabularies:0 "Auxiliary Constabularies"
 BUF_auxiliary_constabularies_desc:0 "The Auxiliaries' heavy-handed approach to keeping order is certainly effective in keeping the populace subdued, but perhaps interning everyone who speaks out isn’t the most efficient use of manpower..."
 ANG_jam_and_jerusalem:0 "Jam and Jerusalem"
 ANG_jam_and_jerusalem_desc:0 "They say an army marches on its stomach, and the Army of the Lord is no different. No Anglican regiment enters the field without its local branch of the Women’s Institute on hand to provide an endless supply of tea and sandwiches.\n\nAll those tea urns and trestle tables do tend to slow things down, however..."
 YRK_peoples_prince:0 "The People's Prince"
 YRK_peoples_prince_desc:0 "As the only legal continuation of the legitimate Parliament, the Yorkist Front enjoys popular support across the British Isles. \n\nAs a result its armies often find their ranks swelled by volunteers wherever they go."
 SOM_strike_up_the_band:0 "Strike up the Band"
 SOM_strike_up_the_band_desc:0 "No industrial community is complete without its brass band, and the People’s Armies are always accompanied by a substantial brass section. \n\nAlthough the rousing selection of tunes they play keep up the troops’ spirits, they do often tend to give away their movements..."
 SOM_foundries_and_forges:0 "Forges and Foundries"
 SOM_foundries_and_forges_desc:0 "The Midlands of England are among the most heavily industrialised regions of Europe, its towns and cities ringing to the sound of the factory horn and the drop forge.\n\nHowever, keeping the factories running day and night does keep men away from the front lines."
 KER_kernow_bys_vykken:0 "Kernow bys Vykken"
 KER_kernow_bys_vykken_desc:0 "All we want from this war is our independence. Let the English fight each other, but let them do it on their own side of the Tamar."
 SOG_collectivised_shipyards:0 "Collectivised Shipyards"
 SOG_collectivised_shipyards_desc:0 "The Clyde is home to more shipbuilders than any other river in the British Isles. Recently collectivised, these shipyards are now more productive than ever. \n\nWorking around the clock does require a lot of manpower, however."
 SCO_renaissance:0 "Scottish Renaissance"
 SCO_renaissance_desc:0 "Scotland has recently enjoyed a cultural and intellectual renaissance, with several prominent figures championing Scottish culture and identity.\n\nMany of these great minds have offered their services to the newly independent Holyrood."
 SCO_unionist_officers:0 "Unionist Officers"
 SCO_unionist_officers_desc:0 "The armed forces of the new Scottish Republic are overwhelmingly controlled by unionist officers.\n\nAlthough skilled and experienced, their presence is not universally welcome in political circles."
 SOH_fishermens_friends:0 "Fishermen's Friends"
 SOH_fishermens_friends_desc:0 "Humberside has always had a close relationship with the sea, its fishermen not only feeding their familes, but providing a livelihood for thousands more. \n\nThe boatyards of Hull and Grimsby have become experts in the efficient construction of robust vessels, capable of handling the rough conditions of the North Sea."
 SON_rule_the_waves:0 "Geordies Rule the Waves"
 SON_rule_the_waves_desc:0 "Tyneside has a long history of building ships and providing the men to crew them. \n\nNow, their experience serves them well as the bulk of the People’s Navies."
 SOC_victory_in_the_valleys:0 "Victory in the Valleys"
 SOC_victory_in_the_valleys_desc:0 "Having shaken off English interference, the men of the Valleys will defend their homeland by any means, whether in the field, in the factory, or down the mine."
 SOD_miners_militia:0 "Miners' Militia"
 SOD_miners_militia_desc:0 "Almost to a man, the rank and file of the Durham People’s Armies have spent years down the pit,following in their fathers’ hobnailed footsteps.\n\nIf this mining tradition has taught them anything, it’s how to dig."
 IRL_limited_intervention:0 "Limited Intervention"
 IRL_limited_intervention_desc:0 "Still recovering from its own civil war, Ireland isn’t strong enough to intervene in events in Britain.\n\nAt least, not directly..."
 WAL_code_talkers:0 "Llandudno Code Talkers"
 WAL_code_talkers_desc:0 "The Welsh language, once on the brink of extinction, has enjoyed a renaissance in this conflict.\n\nSo indecipherable is it to English ears, it has proven a highly effective means of encryption."
 LIV_city_under_siege:0 "A City Under Siege"
 LIV_city_under_siege_desc:0 "Liverpool is surrounded by potential enemies on all sides - except one. \n\nWith their legacy of shipbuilding, they may yet control the straits and get supplies through. However, their current supply situation is having a noticeable effect on troops in the field."
 JAC_highlanders:0 "Highland Laddie"
 JAC_highlanders_desc:0 "§WAll Infantry:\nHill and Mountain:\nMovement §G+10%\n§WAttack §G+10%\n§WDefence §G+10%\n\n§gThe ranks of the Jacobite Army are drawn from hardy folk, accustomed to the harsh environment of the Scottish Highlands and Islands. \n\nFarmers, poachers, ghillies, they all know how to use the Highland terrain to their advantage."