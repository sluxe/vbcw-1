l_english:
 GUERRILLA_WARFARE_DOCTRINE_LABEL:0 "IRREGULAR WARFARE"
 GUERRILLA_WARFARE_DOCTRINE_DESC:0 "Pitched battles are thing of the past. Let us find another way..."
 ELITE_FORCES_LABEL:0 "ELITE FORCES"
 ELITE_FORCES_LABEL_TT:0 "Focus on highly trained commando forces"
 POPULAR_RESISTANCE_LABEL:0 "POPULAR RESISTANCE"
 POPULAR_RESISTANCE_LABEL_TT:0 "Focus on quickly trained militia forces"
 RURAL_WARFAR_LABEL:0 "THE HILLS"
 RURAL_WARFAR_LABEL_TT:0 "Focus on defending the countryside"
 URBAN_WARFARE_LABEL:0 "THE STREETS"
 URBAN_WARFARE_LABEL_TT:0 "Focus on defending our towns and cities"
 guerilla_warfare:0 "Guerrilla Warfare"
 guerilla_warfare_desc:0 "We can't hope to fight on an equal footing. Instead, let us resist and harrass the enemy."
 local_knowledge:0 "Local Knowledge"
 local_knowledge_desc:0 "Our knowledge of the local terrain allows us to choose where to fight, and when."
 homeland_defence:0 "Homeland Defence"
 homeland_defence_desc:0 "Our men know that they are fighting for their very homes, and will fight ferociously for them."
 special_forces_focus:0 "Special Forces Training"
 special_forces_focus_desc:0 "We should seek to form elite commando units to harrass the enemy."
 special_forces_infiltration:0 "Infiltration Tactics"
 special_forces_infiltration_desc:0 "Our commandos can slip through the enemy lines and cause havoc."
 special_forces_sabotage:0 "Sabotage Training"
 special_forces_sabotage_desc:0 "Equipped with explosives and other weaponry, our commandos can sabotage enemy vehicles and equipment before they even enter the fray."
 militia_focus:0 "Militia Training"
 militia_focus_desc:0 "We should seek to arm every man in the defence of his homeland."
 militia_mass_assault:0 "Hostile Population"
 militia_mass_assault_desc:0 "The entire population, military and civilian alike, must resist the invader."
 militia_surround_and_destroy:0 "Strike from Anywhere"
 militia_surround_and_destroy_desc:0 "Having established militia cells in every town and village, we are poised to strike at the enemy's vulnerable areas."
 eyes_everywhere:0 "Eyes Everywhere"
 eyes_everywhere_desc:0 "With resistance agents throughout the country, we are always kept informed of enemy movements."
 round_the_clock_harrassment:0 "Round the Clock Harrasment"
 round_the_clock_harrassment_desc:0 "Our men are tireless in their harrassment of the enemy. Keep him tired, wear him down, and defeat him."
 hostile_country:0 "Hostile Country"
 hostile_country_desc:0 "Geography is our greatest asset. Let us use our naturally inhospitable terrain to trap the enemy."
 one_with_the_land:0 "Live off the Land"
 one_with_the_land_desc:0 "Our men are no strangers to rough country, and can survive in the wild."
 our_streets:0 "Hold the Streets"
 our_streets_desc:0 "Geography is our greatest asset. Let us use our winding streets to trap the enemy."
 resistance_pockets:0 "Resistance Pockets"
 resistance_pockets_desc:0 "It is possible that our troops may be caught in a pocket. In this case they must merely hold out until the inevitable counter-attack relieves them."
 hostile_country_tt:0 "Improves Infantry combat effectiveness in rough terrain"
 our_streets_tt:0 "Improves Infantry combat effectiveness in urban environments"