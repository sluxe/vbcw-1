l_english:
 DESIGNER_COMBATWIDTH_DESC:0 "Combat Width tells you how much room this regiment will take up in combat. For example if a combat has a total width of §Y80§! you can fit §Y4§! regiments with width of §Y20§!"
 DESIGNER_MANPOWER_DESC:0 "How much Manpower is required to fill up this regiment."
 DESIGNER_TRAINING_TIME_DESC:0 "How long it takes to train a regiment."
 DESIGNER_NEW_DIVISION:0 "New Regiment"
 DESIGNER_DUPLICATE_DESC:0 "Duplicating of regiment template will create a copy of the current regiment template for §GFree§!. Good to use if you want to create a new specific template based on current one."
 DESIGNER_RESET_DESC:0 "Reset current changes that was done to the regiment template."
 DIVISION_DIVISION:0 "Regiment Designer"
 NO_INTERSECTED_EQUIPMENT_DESC:0 "This modification will cause §RDISBANDING§! of existing regiment with this template. There is no equipment intersection between modified and original template."
 REGIMENT_WINDOW_DESC:0 "Make a selection to change or add company"
 DIVISION_PRODUCTION_COST_DESC:0 "This is the §YMinimal§! and §YMaximal§! production cost for the current regiment."
 DIVISION_MODIFICATION_HEADER:1 "This template change will impact $AMOUNT|H$ regiments."
 DIVISION_MODIFICATION_NEED_NOT_FILLED:1 "\t- $AMOUNT|H0$ additional $EQUIPMENT|H$ needed to fill regiments ( §R$STOCK_AMOUNT|H0^$ available§! )"
 DIVISION_MODIFICATION_NEED_FILLED:1 "\t- $AMOUNT|H0$ additional $EQUIPMENT|H$ needed to fill regiments ( $STOCK_AMOUNT|H0^$ available )"
 DIVISION_MODIFICATION_LESS_EQUIPMENT_NEEDED:0 "\t- $AMOUNT|H0$ less $EQUIPMENT|H$ needed to fill regiments"
 DESIGNER_TEMPLATE_NAME_TIP:0 "Regiment based on $NAME|Y$ template"
 DESIGNER_EMPTY_REGIMENT:0 "§RYou need to add a Combat company to create a new Regiment Template§!"
 DESIGNER_EMPTY_NAME:0 "§RRegiment template should not have empty name§!"
 DESIGNER_SUPPORT_COLUMN_TITLE:0 "Support Platoons. These are support troops keep behind the frontline troops and help out.\n\nYou can only select one of each type. Support Platoons do not affect the §YMax Speed§! of the Regiment (other than through terrain bonuses), and do not increase its §YCombat Width§!."
 DESIGNER_MAIN_COLUMN_TITLE:0 "Line Companies are your frontline troops.\n\nEach column is a Battalion of a specific base type like §YArmor§!, §YInfantry§! or §YMotorized Troops§!. The topmost type decides what else you can put in that Battalion column. The more Line Companies you have the bigger your §YCombat Width§! and the fewer of these regiments you will be able to fit into the same battle."
 DIVISION_NAMES_GROUP_DESC:0 "§HHistorical regiment names group.§!\nAll regiments of this template, will use the names from this pool. If you change the group right now, all regiments of this current template will be renamed, except those you have named yourself."
