 fascist_subtype_desc:0 "Similar to the movements in Germany and Italy, British fascists advocate for a completely centralised state that grants dictatorial powers to the head of government. They push for complete control of all industry, and the violent suppression of all political opposition. They may also attempt to maintain popularity by pursuing groups of people branded ‘enemies of the state’. Their goal in the Civil War is to set up a fascist state in the UK."
 autocratic_subtype_desc:0 "Autocrats advocate for absolute monarchical rule. They are content with the existing social order and class system, however they don’t believe in popular democracy as opposed to centralised rule from the monarch and House of Lords. Their goal in the Civil War is to set up such a state to rule over the UK."
 conservative_subtype_desc:0 "Conservatives advocate for a society with more traditional values in terms of economics and social policy. They will advocate for policies that represent the existing social order while empowering the private sector. Like the Liberals, they simply fight for a return to the status quo in terms of the Civil War."
 liberal_subtype_desc:0 "Liberals are in favour of many Labour policies, including old age pensions and the welfare state. They advocate for a benevolent and strong welfare state to remove the poverty which prevents individual freedom. Unlike Labour, however, they don’t advocate for an end to the ruling class or a change in social order. Like the Conservatives, they simply fight for a return to the status quo in terms of the Civil War."
 democratic_socialist_subtype_desc:0 "The platform of Labour before the Civil War, social democrats advocate an economy which values both the public and private sector. They advocate policies such as a welfare state and other policies based around the idea of Keynesian economics. Their goal in the civil war is to eliminate the existing class system as much as possible, however they aren’t opposed to peaceful methods of obtaining this."
 communist_subtype_desc:0 "Communists see the Civil War as a proletarian uprising - fitting the Marxist belief that society will evolve into a dictatorship of the proletariat. Similarly to the anarcho-syndicalists, they will attempt to set up a post-money and classless society, however their state will be massively centralised to ensure the common ownership of the means of production. This may be achieved through violence and suppression."
 anarcho_syndicalist_subtype_desc:0 "Too radical to align with the Labour Party, and alienated from the Stalinist CPGB, the Radical Socialists represent the broad left of British politics, comprised of a wide spectrum of ideological groups, including anarchists, left communists, Trotskyites and syndicalists. Although hardly likely to agree on much, the Radicals follow the English radical tradition, and represent a very British take on socialism."
 civic_nationalist_subtype_desc:0 "Nationalists in the UK aren’t necessarily authoritarian or right-wing, they simply advocate for independence in various regions of the UK. While such independence movements are generally left-wing, the goal of these organisations in the Civil War is simply to maintain its independence at any costs."
 
