###FOCUSES###
SOD_prepare_for_the_struggle:0 "Prepare for the Struggle"
SOD_prepare_for_the_struggle_desc:0 "The revolution in Britain has begun! It is time to safeguard the workers’ state and prepare ourselves for the struggle against the fascist, reactionary, and bourgeois scum."
SOD_political_alignment:0 "Political Alignment"
SOD_political_alignment_desc:0 "There are many choices open for the political future of the revolution; one faction must win out in order to secure a stable leadership for the revolution."
SOD_anarchist_commune:0 "Radical Commune"
SOD_anarchist_commune_desc:0 "The radical faction has won the day, and now governs the Durham Commune. Annie Kenney will lead the revolution in the ancient tradition of English radicalism and anarchism embodied by the Diggers, Levellers and Chartists."
SOD_aid_from_IWW:0 "Aid from the IWW"
SOD_aid_from_IWW_desc:0 "One of the largest bastions of anarcho-syndicalism abroad is the IWW in the United States. Their extensive membership will be able to provide us with American armaments through popular subscription."
SOD_radical_protestantism:0 "Radical Protestantism"
SOD_radical_protestantism_desc:0 "Radical Protestantism has been the basis of socialism in England for socialism. Espousing this tradition will create a unique form of anarcho-syndicalism in England."
SOD_emulate_diggers_and_levellers:0 "Emulate the Diggers and Levellers"
SOD_emulate_diggers_and_levellers_desc:0 "Emulating the form of anarchism created by the Diggers and Levellers in the last English Civil War will bring anarcho-syndicalism in England back to its roots, emulating the spirit of Gerrard Winstanley in the fight against capitalism."
SOD_equal_before_god:0 "Equal Before God"
SOD_equal_before_god_desc:0 "The principle that all people are equal before God is at the core of British socialism. Writing this idea into law will create a fairer and more equal society in Britain for the future"
SOD_communist_commune:0 "A Communist Commune"
SOD_communist_commune_desc:0 "The Communist Party of Great Britain has won through, and Walton Newbold has taken power in the Durham. Soviet-style socialism is now the future for Durham."
SOD_follow_moscow:0 "Follow the Moscow Line"
SOD_follow_moscow_desc:0 "The CPGB is committed to toeing the line as set out by the USSR. Acquiescing with the Soviet policy will allow us access to their equipment."
SOD_institutional_atheism:0 "Institutional Atheism"
SOD_institutional_atheism_desc:0 "According to Marx and Engels, religion is the opium of the masses. For too long religion has been a limit on the power of the working classes; instituting state atheism will liberate the worker from the restrictive doctrines of religion."
SOD_political_commissars:0 "Political Commissars"
SOD_political_commissars_desc:0 "Following the example shown in Spain and Russia, political commissars embedded in our combat units will improve the class consciousness of the worker-soldier, and create a more loyal and cohesive fighting force."
SOD_stamp_out_the_church:0 "Stamp out the Church" 
SOD_stamp_out_the_church_desc:0 "The established churches are a bastion of bourgeois conservatism and decadence. Stamping out their influence in society will cement the rule of the worker in Britain."
SOD_labour_commune:0 "A Labour Commune"
SOD_labour_commune_desc:0 "The Labour Party establishment has won out in Durham, and Manny Shinwell remains the leader of Durham.. Democratic socialism in the spirit of Keir Hardie will prevail."
SOD_indigenous_production:0 "Indigenous Production"
SOD_indigenous_production_desc:0 "The socialist nations of the world view us as far too moderate and bourgeois to be worth helping, and Europe’s democratic socialist parties remain bound up in regulations and restrictions. The best hope for our armaments is in streamlining our own methods."
SOD_new_jeruselum:0 "The New Jerusalem"
SOD_new_jeruselum_desc:0 "The Labour Party was created in the traditions of Christianity and lay preachers. Embracing this heritage will allow us to strive to build Jerusalem in England’s green and pleasant land."
SOD_egalitarian_society:0 "Egalitarian Society"
SOD_egalitarian_society_desc:0 "Doing away with the British establishment’s crony capitalism and traditional bourgeois officer class will enable the creation of a meritocratic society, and an officer cadre drawn from the talents of all parts of society."
SOD_religous_tolerance:0 "Religious Tolerance"
SOD_religous_tolerance_desc:0 "The religious sectarianism that has hampered British society for too long must be destroyed. All must be emancipated to allow a properly free and open society to flourish."
SOD_national_position:0 "The National Position"
SOD_national_position_desc:0 "It is time to take stock of our position in the revolution. Should we draw closer to the Midlands, the natural centre of power, or should we go it alone?"
SOD_recognise_midlands:0 "Recognise the Midlands Commune"
SOD_recognise_midlands_desc:0 "Although our own revolution has burned bright, it is time we accepted subordination to the Midlands; they are, after all, the hub of political, military and industrial power."
SOD_national_cooperation:0 "National Co-Operation"
SOD_national_cooperation_desc:0 "Our co-operation with the Midlands must be made closer to ease the transition."
SOD_national_consolidation:0 "National Consolidation"
SOD_national_consolidation_desc:0 "It is time to fulfil our obligations and become fully integrated with the Midlands, for the good of left unity."
SOD_go_it_alone:0 "Go it Alone"
SOD_go_it_alone_desc:0 "The vision of socialism espoused in the Midlands is clearly the wrong one. We must split from them to keep the torch of true socialism burning."
SOD_independent_commune:0 "An Independent Commune"
SOD_independent_commune_desc:0 "We must break away from the Midlands now; they are heading for a power grab, and only through full independence can we be saved."
SOD_local_consolidation:0 "Local Consolidation"
SOD_local_consolidation_desc:0 "Now that we are left without the protection of the Midlands, we must become a local power, and exert influence on our neighbours in line with our own policy."
SOD_industrial_organisation:0 "Industrial Organisation"
SOD_industrial_organisation_desc:0 "The revolution has begun along the Humber. We control a great hub of maritime power, let us put it to use quickly."
SOD_manditory_union_membership:0 "Mandatory Union Membership"
SOD_manditory_union_membership_desc:0 "The core of our revolution is the strong trade union tradition in County Durham. Making membership of the trades unions mandatory will bring the workers back into political life and encourage political involvement."
SOD_workplace_democracy:0 "Workplace Democracy"
SOD_workplace_democracy_desc:0 "The involvement of the worker in political life must be extended to the workplace, and bringing the co-operative model into our factories will encourage effort and comradeship."
SOD_university:0 "Work with the University"
SOD_university_desc:0 "The University of Durham is one of Britain’s greatest universities, and with the rest of the county’s lack of academia and research capabilities, they must be kept on side if we are to keep ahead."
SOD_control_collieries:0 "Take Over the Collieries"
SOD_control_collieries_desc:0 "The miners in this county have been digging coal for generations, it is time the means of production be handed back to their ownership."
SOD_control_darlington:0 "Take Over Darlington"
SOD_control_darlington_desc:0 "Besides our extensive coal-mining capabilities, we control Darlington, the railway hub of the North. Seizing and expanding on its infrastructure will be of great value."
SOD_hartlepool_docks:0 "Expand Hartlepool Docks"
SOD_hartlepool_docks_desc:0 "The docks and yards at Hartlepool may not be the biggest in the region, but they are all we have and we must make an effort to increase their capacity."
SOD_establish_defence:0 "Establish a Defence"
SOD_establish_defence_desc:0 "It would be prudent to admit that we are unlikely to be able to mount any serious offensive in this war, so our role must be a defensive one. Digging in now will safeguard our position for the future."
SOD_enlist_dli_veterans:0 "Enlist DLI Veterans"
SOD_enlist_dli_veterans_desc:0 "Many men in our mining communities are veterans of the Durham Light Infantry, but being miners they are largely ardent socialists as well. They can easily form the core of our infantry force."
SOD_local_knowledge:0 "Local Knowledge"
SOD_local_knowledge_desc:0 "Like many of the other local communes, we benefit from our army’s local knowledge of their county, while the enemy’s forces are drawn from across the country."
SOD_militarise_colliery_bands:0 "Militarise the Colliery Bands"
SOD_militarise_colliery_bands_desc:0 "The brass bands of the coal mines are legendary in British culture, and they can provide us with a valuable boost to morale and public support."
SOD_arm_unions:0 "Arm the Unions"
SOD_arm_unions_desc:0 "The strong trade union tradition in Durham should form the basis of our army, being both large in membership and ardent in their socialist beliefs." 
SOD_comemerate_stockton:0 "Commemorate the Battle of Stockton"
SOD_comemerate_stockton_desc:0 "The Battle of Stockton in 1933 encapsulates our strong anti-fascist tradition, and embracing its spirit will be a morale advantage in defeating the fascist usurpers."
SOD_worker_soldiers:0 "Worker-Soldiers"
SOD_worker_soldiers_desc:0 "The fusion between worker and soldier complete, we have the edge in training, motivation and morale."

###EVENTS###
JAC_events.1.t:0 "Rupprecht Returns!"
JAC_events.1.d:0 "The letter was sent in the middle of night. Via dangerous backchannels, unreliable sources and general blind luck, it was sent. Our response came late last week. Rupprecht will come to Inverness with his misteress to be crowned King of Scotland, England and Ireland. He arrived two nights ago, after being flown in a plane that took heavy fire as it flew from Munich to a small airfield in the isles. After being rushed to our seat of power in Inverness, he was crowned 'Robert I and IV' with all the pomp our king derserves. Compton MacKenzie has stepped down as leader of our forces, becoming the Prime Minister."
JAC_events.1.a:0 "Long live the King!"
JAC_events.2.t:0 "The Midnight Coup!"
JAC_events.2.d:0 "As the moonlight shone over the Moray Firth by the newly-renovated Fort George, much was afoot. Queen Antonia, Robert's wife, was setting plans in action. First, she secured the loyalty of the armed forces, and sent a platoon of royal guardsmen to detain King Robert. After this, she made with haste to the to the clan council to proclaim herself Queen Annies I, citing 'rising dictatorial tendencies' in Robert's rule. After a vote, the council clarified the Queen's claims. Robert was allowed to stay in Scotland, and is expected to remain a senior military figure."
JAC_events.2.a:0 "The king is....well, not dead, but still, Long live the Queen!"
JAC_events.3.t:0 "The writing of the constitution"
JAC_events.3.d:0 "Queen Annies I has authorised the writing of a legitamite constitution. Shall we:\n\n A. Claim the entirety of Britain, or \n\n B. Stick to Scotland?"
JAC_events.3.a:0 "Go big or go home, let's take the whole of Britain!"
JAC_events.3.b:0 "Eh, I'll stay here, thank you very much."
JAC_events.4.t:0 "The pope responds!"
JAC_events.4.d:0 "The pope has authorised the sending of equipment and men to our cause. Catholics from all around the world are flocking to our cause!"
JAC_events.4.a:0 "Hurrah for the pope!"
